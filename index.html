<html>
<head>
    <title>Javascript II</title>
    <style>
    div
    {
        border: 1px solid black;
        padding: 10px;
        margin:10px;
    }
    #text-box-color
    {
        background-color: green;
    }
    #awesome-box
    {
        text-align: center;
        font-family: sans-serif;
        font-size: 72px;
        position: relative;
        left:0px;
    }
    .hidden
    {
        display: none;
    }
    </style>
</head>
<body>

    <div id="text-box-replace">
        hello<br />
        <a href="text-page" id="get-text">Show me the new text!</a><br />

        <!--
        Add an event listener and attach it to the "get-text" id.
        When the link is clicked:
            Prevent the default action
            Change the content of the "text-box-replace" div to "world"
        -->
    </div>

    <div id="text-box-color">
        I am the color green!<br />
        <a href="#" id="get-color">Show me the new color!</a><br />
        <!--
        Add an event listener and attach it to the "get-color" id.
        When the link is clicked:
            Prevent the default action
            Change the background color of the "text-box-color" div to red
            Change the content of the "text-box-color" div to "I am the color red!"
        -->
    </div>

    <div id="melon-box">
        <img id ="melon-photo" src="http://mda.bigoven.com/pics/rs/256/melon-with-chile-salt-and-lime-3.jpg" /><br />
        <a href="#" id="get-melon">Show me the new melon!</a><br />
        <!--
        Add an event listener and attach it to the "get-melon" id.
        When the link is clicked:
            Prevent the default action
            Change the content of the "melon" div to an image of a new melon
        -->
    </div>

    <hr />

    <a href="#" id="be-awesome">Be Awesome!</a><br />
    <!--
    The "awesome-box" div below is hidden using a CSS class called "hidden"
    Add an event listener and attach it to the "be-awesome" id.
    When the link is clicked:
        Prevent the default action
        Remove the "hidden" class using the toggle function for elem.classList

    Extra Credit 1:
        Using setTimeout or setInterval, cause the "awesome-box" to toggle its visability once a second

    Extra Credit 2:
        Using setTimeout or setInterval, cause the "awesome-box" to move across the screen from left to right

    Extra Credit 3:
        If you complete Extra Credit 2, cause the "awesome-box" to bounce back and forth across the screen
    -->

    <span id="awesome-box" class="hidden">AWESOME</span>

    <script type="text/javascript">
    
        var get_text = document.getElementById("get-text");
        get_text.addEventListener('click', function(e){
            e.preventDefault();
            var text_box_replace = document.getElementById("text-box-replace");
            text_box_replace.innerHTML = "world";
        });


        var get_color = document.getElementById("get-color");
        get_color.addEventListener('click', function(e){
            e.preventDefault()
            var text_box_color = document.getElementById("text-box-color");
            text_box_color.style.background ="red";
            text_box_color.innerHTML = "I am the color red!";
        });
        var get_melon = document.getElementById("get-melon");
        get_melon.addEventListener('click', function(e){
            e.preventDefault();
            var melon_box = document.getElementById("melon-photo");
            melon_box.setAttribute('src', "http://img3.wikia.nocookie.net/__cb20130113171629/shipoffools/images/e/e7/Square-melon.png");
        });
        var be_awesome = document.getElementById("be-awesome");
        be_awesome.addEventListener('click', function(e){
            e.preventDefault();
            var awesome_box = document.getElementById("awesome-box");
            var img = document.getElementsByTagName('img')[0]
            console.log("Class list: ", awesome_box.classList);
            awesome_box.classList.toggle("hidden");
        });
    </script>

</body>
</html>
